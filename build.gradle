apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8
if (project.hasProperty("topobyte")) {
    apply from: 'file:///' + System.getProperty("user.home") \
        + '/.gradle/topobyte.gradle'
}

group = pGroup
version = pVersion
repositories {
    maven {
        url 'http://mvn.slimjars.com'
    }
    mavenCentral()
}

dependencies {
    compile "org.slf4j:slf4j-api:1.6.1"

    compile 'com.slimjars.trove4j:trove4j-int-object-hash-map:1.0.1'
    compile 'com.slimjars.trove4j:trove4j-int-array-list:1.0.1'
    compile 'com.slimjars.trove4j:trove4j-int-array-stack:1.0.1'
    compile 'com.slimjars.trove4j:trove4j-object-int-hash-map:1.0.1'
    compile 'com.slimjars.trove4j:trove4j-double-array-list:1.0.1'

    testRuntime "org.slf4j:slf4j-log4j12:1.6.1"
    testRuntime "log4j:log4j:1.2.16"
    testCompile "junit:junit:4.11"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.10'
}

test {
    testLogging {
        exceptionFormat "short"
        events "failed", "started"
    }
    filter {
        includeTestsMatching "*Test"
    }
}
